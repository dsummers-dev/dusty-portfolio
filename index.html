<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dusty Summers</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    
    body { 
      margin: 0; 
      font-family: 'Work Sans', sans-serif; 
      background: white; 
      color: #333; 
      font-size: 10pt; 
      line-height: 1.2; 
      font-weight: 500; 
    }
    
    .container { 
      padding: 16pt; 
      max-width: 1600px; 
      margin: auto; 
    }
    
    /* Header */
    header { 
      position: sticky; 
      top: 0; 
      background: white; 
      padding: 0 0 8px;
      margin-bottom: 26px; 
      z-index: 100; 
      max-width: calc(10 * 130px + 9 * 8px); /* Match grid max-width */
      margin-left: auto;
      margin-right: auto;
    }
    
    header h1, header p { 
      font-size: 10pt; 
      font-weight: 500; 
      line-height: 1.05; 
      margin: 0; 
    }
    
    /* Social Links */
    .social { 
      margin-top: 4px; 
      display: flex; 
      gap: 6px; 
    }
    
    .social a { 
      text-decoration: none; 
      color: #333; 
      width: 18px; 
      height: 18px; 
      transition: color 0.2s ease;
    }
    
    .social a:hover { color: #000; }
    .social svg { width: 100%; height: 100%; }

    /* Grid Layout */
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); 
      gap: 24px 8px; 
      max-width: calc(10 * 130px + 9 * 8px); /* Limit to 10 columns max */
      margin: 0 auto;
    }

    /* Grid Items - NO BORDER, minimal rounded corners */
    .grid-item { 
      cursor: pointer;
    }
    
    .grid-item img { 
      width: 100%; 
      aspect-ratio: 1; 
      object-fit: cover; 
      border-radius: 2px;
      filter: grayscale(0%); 
      transition: filter 0.3s ease; 
      display: block;
    }
    
    .grid-item:hover img { 
      filter: grayscale(100%); 
    }

    /* Captions */
    .caption { 
      color: #777; 
      font-family: 'Space Mono', monospace; 
      font-size: 7pt; 
      margin-top: 4px; 
      line-height: 1.1; 
      font-weight: 500; 
    }

    /* Lightbox - NO CLOSE BUTTON */
    .lightbox { 
      position: fixed; 
      inset: 0; 
      background: rgba(0,0,0,0.8); 
      backdrop-filter: grayscale(100%);
      display: none; 
      align-items: center;
      justify-content: center;
      z-index: 1000; 
      cursor: zoom-out;
      padding: 2rem;
    }
    
    .lightbox.active { 
      display: flex; 
    }
    
    .lightbox-content { 
      position: relative; 
      max-width: 90vw; 
      max-height: 90vh; 
    }
    
    .lightbox img, 
    .lightbox video { 
      max-width: 100%; 
      max-height: 90vh; 
      height: auto; 
    }

    /* Caption aligned to bottom */
    .lightbox-info { 
      position: absolute; 
      bottom: 0; 
      right: -300px; 
      width: 280px; 
      color: rgba(255,255,255,0.7); 
      font-family: 'Space Mono', monospace; 
      font-size: 9pt; 
      line-height: 1.3; 
    }
    
    .lightbox-details { 
      margin-top: 8px; 
      color: rgba(255,255,255,0.5); 
      font-size: 8pt; 
      line-height: 1.4; 
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .lightbox-info { 
        position: static; 
        width: 100%; 
        margin-top: 1rem; 
      }
      
      .grid { 
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
        gap: 16px 6px; 
      }
      
      header {
        max-width: none; /* Remove max-width constraint on mobile */
      }
      
      header {
        max-width: none; /* Remove max-width constraint on mobile */
      }
    }

    @media (prefers-reduced-motion: reduce) { 
      *, *::before, *::after { 
        transition: none !important; 
        animation: none !important; 
      } 
    }

    /* Loading State */
    .grid-item img { 
      background: #f8f8f8; 
    }
    
    .loading { 
      position: relative; 
      overflow: hidden; 
    }
    
    .loading::after { 
      content: ''; 
      position: absolute; 
      top: 0; 
      right: 0; 
      bottom: 0; 
      left: 0; 
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 8px,
        rgba(0,0,0,0.03) 8px,
        rgba(0,0,0,0.03) 16px
      );
      animation: sketch-loading 2s ease-in-out infinite alternate; 
    }
    
    @keyframes sketch-loading { 
      0% { opacity: 0.3; transform: translateX(-2px); } 
      50% { opacity: 0.1; transform: translateX(0px); }
      100% { opacity: 0.3; transform: translateX(2px); } 
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dusty Summers</h1>
      <p>Creative director at Sub Pop Records.<br>Sometimes freelance.</p>
      <div class="social">
        <a href="https://instagram.com/dustysummers" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
          </svg>
        </a>
        <a href="mailto:dsummers@gmail.com" aria-label="Email">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="2" y="4" width="20" height="16" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M22 6 12 13 2 6" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
        </a>
      </div>
    </header>

    <section class="grid" id="grid"></section>
  </div>

  <!-- Clean Lightbox - NO CLOSE BUTTON -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <div class="lightbox-media" id="lightbox-media"></div>
      <div class="lightbox-info">
        <div class="lightbox-caption" id="lightbox-caption"></div>
        <div class="lightbox-details" id="lightbox-details"></div>
      </div>
    </div>
  </div>

  <script>
    // Gallery with proper gallery support
    let projects = [];
    let currentIndex = -1;

    // Create fallback projects for demo
    projects = Array.from({ length: 12 }, (_, i) => {
      if (i % 3 === 0) {
        return {
          gallery: [
            `https://picsum.photos/400/400?random=${i * 2 + 1}`,
            `https://picsum.photos/600/600?random=${i * 2 + 2}`
          ],
          caption: `Gallery Project ${i + 1}`,
          details: `This project has multiple images. Thumbnail: image 1, Lightbox: image 2`
        };
      } else {
        return {
          image: `https://picsum.photos/400/400?random=${i + 100}`,
          caption: `Single Project ${i + 1}`,
          details: `Single image project ${i + 1}`
        };
      }
    });

    // DOM elements
    const grid = document.getElementById('grid');
    const lightbox = document.getElementById('lightbox');
    const lightboxMedia = document.getElementById('lightbox-media');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const lightboxDetails = document.getElementById('lightbox-details');

    // Get image source from various formats
    function getImageSrc(imageData) {
      if (typeof imageData === 'string') return imageData;
      return imageData.src || imageData.url || imageData.image || '';
    }

    // Render grid
    function renderGrid() {
      grid.innerHTML = '';
      projects.forEach((project, index) => {
        const item = document.createElement('div');
        item.className = 'grid-item';
        
        const img = document.createElement('img');
        
        // Use first image from gallery as thumbnail, or main image
        let thumbnailSrc;
        if (project.gallery && project.gallery.length > 0) {
          thumbnailSrc = getImageSrc(project.gallery[0]);
        } else {
          thumbnailSrc = getImageSrc(project.image);
        }
        
        img.src = thumbnailSrc;
        img.alt = project.caption || `Project ${index + 1}`;
        img.loading = 'lazy';
        
        // Click handler
        img.addEventListener('click', () => openLightbox(index));
        
        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.innerHTML = project.caption || '';
        
        item.appendChild(img);
        item.appendChild(caption);
        grid.appendChild(item);
      });
    }

    // Open lightbox
    function openLightbox(index) {
      currentIndex = index;
      const project = projects[index];
      
      // Determine which image to show in lightbox
      let displayImageSrc;
      if (project.gallery && project.gallery.length > 1) {
        displayImageSrc = getImageSrc(project.gallery[1]);
      } else if (project.gallery && project.gallery.length === 1) {
        displayImageSrc = getImageSrc(project.gallery[0]);
      } else {
        displayImageSrc = getImageSrc(project.image);
      }
      
      // Show image in lightbox
      lightboxMedia.innerHTML = `<img src="${displayImageSrc}" alt="${project.caption || 'Gallery image'}">`;
      
      // Show caption and details
      lightboxCaption.innerHTML = project.caption || '';
      lightboxDetails.innerHTML = project.details || '';
      
      // Show lightbox
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close lightbox
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
      currentIndex = -1;
      lightboxMedia.innerHTML = '';
    }

    // Event listeners - NO CLOSE BUTTON
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });

    // Initialize
    renderGrid();

    // Try to load actual projects
    fetch('projects.json', { cache: 'no-store' })
      .then(response => response.json())
      .then(data => {
        projects = data;
        renderGrid();
      })
      .catch(error => {
        console.warn('Using fallback projects:', error);
      });
  </script>
</body>
</html>
