<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dusty Summers</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Work Sans', sans-serif; background: white; color: #333; font-size: 10pt; line-height: 1.2; font-weight: 500; }
    .container { padding: 16pt; max-width: 1600px; margin: auto; }
    header { position: sticky; top: 0; background: transparent; padding-top: 0; padding-bottom: 8px; margin-bottom: 26px; z-index: 100; line-height: 1.05; }
    header h1, header p { font-size: 10pt; font-weight: 500; line-height: 1.05; margin: 0; }
    .social { margin-top: 4px; display: flex; gap: 6px; line-height: 1; }
    .social a { text-decoration: none; color: #333; display: inline-block; width: 18px; height: 18px; }
    .social a svg { width: 100%; height: 100%; }
    .social a:hover { color: #000; }

    /* Grid */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 24px 8px; }
    .grid-item { cursor: pointer; }

    /* IMAGE TILE */
    .grid-item img { width: 100%; aspect-ratio: 1 / 1; display: block; object-fit: cover; border: 1px solid rgba(0,0,0,0.08); filter: grayscale(0%); transition: filter 300ms ease-in-out; will-change: filter; }
    .grid-item:hover img, .grid-item:focus-within img { filter: grayscale(100%); }
    @media (prefers-reduced-motion: reduce) { .grid-item img { transition: none; } }

    /* Overlay */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 10; cursor: zoom-out; }
    .overlay.active { display: flex; }
    .overlay-inner { position: relative; max-width: 1400px; max-height: 85vh; padding-top: 2px; }
    .overlay-content { max-width: 100%; max-height: 100%; }
    .overlay img, .overlay video { max-width: 100%; max-height: 100%; display: block; }

    .close-btn { position: absolute; top: 20px; right: 20px; color: #ccc; font-size: 24px; font-weight: 300; cursor: pointer; }
    .close-btn:hover { color: #fff; }

    /* Nav arrows */
    .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: none; border: none; color: #ccc; font-size: 32px; font-weight: 300; cursor: pointer; padding: 4px 10px; line-height: 1; z-index: 2; }
    .nav-btn:hover { color: #fff; }
    .nav-prev { left: -48px; }
    .nav-next { right: -48px; }
    @media (max-width: 640px) { .nav-prev { left: -36px; } .nav-next { right: -36px; } }
    .nav-btn:hover { color: #fff; }
    .nav-prev { left: -36px; }
    .nav-next { right: -36px; }
    @media (max-width: 640px) { .nav-prev { left: -28px; } .nav-next { right: -28px; } }

    /* Peek previews */
    .peek { position: absolute; top: 50%; transform: translateY(-50%); width: 16%; max-height: 70vh; opacity: 0.45; pointer-events: none; z-index: 1; }
    .peek img { max-width: 100%; max-height: 100%; display: block; border: 1px solid rgba(255,255,255,0.2); }
    .peek img { max-width: 100%; max-height: 100%; display: block; border: 1px solid rgba(255,255,255,0.2); }
    .peek-left { left: -20%; }
    .peek-right { right: -20%; }

    /* Overlay caption */
    .overlay-caption { position: absolute; top: 0; right: 0; color: #ddd; font-size: 9pt; line-height: 1.2; font-family: 'Space Mono', monospace; text-align: left; max-width: 38%; padding-left: 12px; }
    .overlay-caption .more { display: none; }
    .overlay-details { display: block; margin-top: 4px; color: #bbb; font-size: 8pt; line-height: 1.3; }

    /* Card captions under tiles */
    
    .caption { color: #777; font-family: 'Space Mono', monospace; font-size: 7pt; margin-top: 4px; line-height: 1.1; font-weight: 500; }
    .caption em { font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dusty Summers</h1>
      <p>Creative director at Sub Pop Records.<br>Somtimes freelance.</p>
      <div class="social">
        <a href="https://instagram.com/dustysummers" target="_blank" rel="noopener noreferrer me" aria-label="Instagram" title="Instagram">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
          </svg>
        </a>
        <a href="mailto:dsummers@gmail.com" aria-label="Email" title="Email">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="2" y="4" width="20" height="16" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M22 6 12 13 2 6" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
        </a>
      </div>
    </header>

    <section class="grid" id="grid">
      <script>
        (async function() {
          const grid = document.getElementById('grid');
          if (window.__GRID_RENDERED) return;
          window.__GRID_RENDERED = true;

          // ---- state ----
          let PROJECTS = [];
          let currentProject = -1;
          let currentIndex = -1;

          // ---- helpers ----
          function getMediaSrc(media) {
            if (!media) return '';
            if (typeof media === 'string') return media;
            return media.src || media.url || media.image || '';
          }
          function isVideo(media) {
            const src = getMediaSrc(media).toLowerCase();
            const type = (media && media.type || '').toLowerCase();
            return type === 'video' || src.endsWith('.mp4') || src.endsWith('.webm') || src.endsWith('.mov');
          }

          // ---- overlay rendering ----
          function renderMedia(media) {
            const overlayContent = document.getElementById('overlayContent');
            if (!overlayContent) return;
            const src = getMediaSrc(media);
            if (!src) { overlayContent.innerHTML = ''; return; }
            if (isVideo(media)) {
              overlayContent.innerHTML = '<video src="' + src + '" controls autoplay></video>';
            } else {
              overlayContent.innerHTML = '<img src="' + src + '" alt="Gallery">';
            }
          }

          function updateOverlayCaption(project) {
            const capEl = document.getElementById('overlayCaption');
            const detailsEl = document.getElementById('overlayDetails');
            if (!capEl) return;
            capEl.innerHTML = project.caption || '';
            if (project.details) {
              detailsEl.innerHTML = project.details;
              detailsEl.style.display = 'block';
            } else {
              detailsEl.innerHTML = '';
              detailsEl.style.display = 'none';
            }
          }

          // updatePeeks removed for single-image overlay
          

          function openOverlayFor(projectIdx) {
            const overlay = document.getElementById('overlay');
            currentProject = projectIdx;
            const project = PROJECTS[projectIdx];
            const gallery = project.gallery && project.gallery.length ? project.gallery : [project.image || project.src];
            const displayMedia = gallery.length > 1 ? gallery[1] : gallery[0];
            renderMedia(displayMedia);
            updateOverlayCaption(project);
            overlay.classList.add('active');
          }

          // move() removed for single-image overlay
          

          function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
            const overlayContent = document.getElementById('overlayContent');
            if (overlayContent) overlayContent.innerHTML = '';
            currentProject = -1;
            currentIndex = -1;
          }
          window.closeOverlay = closeOverlay;

          document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeOverlay();
          });

          // ---- grid rendering ----
          function clearGrid() {
            while (grid.firstChild) grid.removeChild(grid.firstChild);
          }
          function toArrayMaybe(val) { return Array.isArray(val) ? val : (val ? [val] : []); }

          function renderItems(items) {
            clearGrid();
            PROJECTS = items.map(function(it){ return (typeof it === 'string') ? { image: it } : it; });
            const frag = document.createDocumentFragment();
            PROJECTS.forEach(function(project, idx) {
              const gallery = project.gallery && project.gallery.length ? project.gallery : toArrayMaybe(project.image || project.src);
              const cover = gallery[0];
              const caption = project.caption || '';

              const item = document.createElement('div');
              item.className = 'grid-item';

              const img = document.createElement('img');
              const coverSrc = (typeof cover === 'string') ? cover : (cover && (cover.src || cover.url || cover.image)) || '';
              img.src = coverSrc;
              if (caption) { const tmp = document.createElement('div'); tmp.innerHTML = caption; img.alt = (tmp.textContent || '').trim() || ('Project ' + (idx + 1)); }
              else { img.alt = 'Project ' + (idx + 1); }
              img.addEventListener('click', function(){ openOverlayFor(idx); });
              item.appendChild(img);

              const cap = document.createElement('div');
              cap.className = 'caption';
              cap.innerHTML = caption;
              item.appendChild(cap);

              frag.appendChild(item);
            });
            grid.appendChild(frag);
          }

          function renderFallback(count) {
            const items = Array.from({ length: count }, function(_, i){ return 'images/project' + (i + 1) + '.jpg'; });
            renderItems(items);
          }

          try {
            const res = await fetch('projects.json', { cache: 'no-store' });
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const projects = await res.json();
            renderItems(projects);
          } catch (err) {
            console.warn('projects.json load error, using fallback images:', err);
            renderFallback(10);
          }

          // ---- UI wiring ----
          const closeBtn = document.querySelector('.close-btn');
          if (closeBtn) closeBtn.addEventListener('click', closeOverlay);

          const overlayEl = document.getElementById('overlay');
          if (overlayEl) overlayEl.addEventListener('click', function(e){ if (e.target === overlayEl) closeOverlay(); });

          // nav buttons removed for single-image overlay);
            nextBtn.addEventListener('click', function(e){ e.stopPropagation(); move(1); });
          }
        )();
      </script>
    </section>
  </div>

  <div class="overlay" id="overlay">
    <div class="overlay-inner">
      <span class="close-btn">&times;</span>
      
      <div class="overlay-content" id="overlayContent"></div>
      
      <div class="overlay-caption">
        <span id="overlayCaption"></span>
        <span id="overlayMore" class="more" style="display:none">More</span>
        <div id="overlayDetails" class="overlay-details"></div>
      </div>
    </div>
  </div>
</body>
</html>
