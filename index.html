<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dusty Summers</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    
    body { 
      margin: 0; 
      font-family: 'Work Sans', sans-serif; 
      background: white; 
      color: #333; 
      font-size: 10pt; 
      line-height: 1.2; 
      font-weight: 500; 
    }
    
    .container { 
      padding: 16pt; 
      max-width: 1600px; 
      margin: auto; 
    }
    
    /* Header */
    header { 
      position: sticky; 
      top: 0; 
      background: white; 
      padding: 0 0 8px;
      margin-bottom: 26px; 
      z-index: 100; 
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    
    header h1, header p { 
      font-size: 10pt; 
      font-weight: 500; 
      line-height: 1.05; 
      margin: 0; 
    }
    
    /* Social Links */
    .social { 
      margin-top: 4px; 
      display: flex; 
      gap: 6px; 
    }
    
    .social a { 
      text-decoration: none; 
      color: #333; 
      width: 18px; 
      height: 18px; 
      transition: color 0.2s ease;
    }
    
    .social a:hover { color: #000; }
    .social svg { width: 100%; height: 100%; }

    /* Grid Layout */
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); 
      gap: 24px 8px; 
    }

    /* Grid Items - NO SHADOW */
    .grid-item { 
      cursor: pointer;
    }
    
    .grid-item img { 
      width: 100%; 
      aspect-ratio: 1; 
      object-fit: cover; 
      border: 1px solid rgba(0,0,0,0.08); 
      border-radius: 4px;
      filter: grayscale(0%); 
      transition: filter 0.3s ease; 
      display: block;
    }
    
    .grid-item:hover img { 
      filter: grayscale(100%); 
    }

    /* Captions */
    .caption { 
      color: #777; 
      font-family: 'Space Mono', monospace; 
      font-size: 7pt; 
      margin-top: 4px; 
      line-height: 1.1; 
      font-weight: 500; 
    }

    /* Modern Lightbox */
    .lightbox { 
      position: fixed; 
      inset: 0; 
      background: rgba(0,0,0,0.95); 
      display: none; 
      align-items: center;
      justify-content: center;
      z-index: 1000; 
      cursor: zoom-out;
      padding: 2rem;
    }
    
    .lightbox.active { 
      display: flex; 
    }
    
    .lightbox-content { 
      position: relative; 
      max-width: 90vw; 
      max-height: 90vh; 
    }
    
    .lightbox img, 
    .lightbox video { 
      max-width: 100%; 
      max-height: 90vh; 
      height: auto; 
      border-radius: 8px;
    }

    /* Lightbox Controls */
    .lightbox-close { 
      position: absolute; 
      top: -50px; 
      right: 0; 
      color: rgba(255,255,255,0.7); 
      font-size: 28px; 
      cursor: pointer; 
      transition: color 0.2s ease;
      line-height: 1;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
    }
    
    .lightbox-close:hover { 
      color: white; 
      background: rgba(255,255,255,0.2);
    }

    /* Lightbox Caption */
    .lightbox-info { 
      position: absolute; 
      top: 0; 
      right: -300px; 
      width: 280px; 
      color: rgba(255,255,255,0.9); 
      font-family: 'Space Mono', monospace; 
      font-size: 9pt; 
      line-height: 1.3; 
    }
    
    .lightbox-details { 
      margin-top: 8px; 
      color: rgba(255,255,255,0.7); 
      font-size: 8pt; 
      line-height: 1.4; 
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .lightbox-info { 
        position: static; 
        width: 100%; 
        margin-top: 1rem; 
      }
      
      .lightbox-close { 
        top: -40px; 
        font-size: 24px; 
      }
      
      .grid { 
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
        gap: 16px 6px; 
      }
    }

    @media (prefers-reduced-motion: reduce) { 
      *, *::before, *::after { 
        transition: none !important; 
        animation: none !important; 
      } 
    }

    /* Loading State - Hand-crafted/Sketchy Style */
    .grid-item img { 
      background: #f8f8f8; 
    }
    
    .loading { 
      position: relative; 
      overflow: hidden; 
    }
    
    .loading::after { 
      content: ''; 
      position: absolute; 
      top: 0; 
      right: 0; 
      bottom: 0; 
      left: 0; 
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 8px,
        rgba(0,0,0,0.03) 8px,
        rgba(0,0,0,0.03) 16px
      );
      animation: sketch-loading 2s ease-in-out infinite alternate; 
    }
    
    @keyframes sketch-loading { 
      0% { opacity: 0.3; transform: translateX(-2px); } 
      50% { opacity: 0.1; transform: translateX(0px); }
      100% { opacity: 0.3; transform: translateX(2px); } 
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dusty Summers</h1>
      <p>Creative director at Sub Pop Records.<br>Sometimes freelance.</p>
      <div class="social">
        <a href="https://instagram.com/dustysummers" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
          </svg>
        </a>
        <a href="mailto:dsummers@gmail.com" aria-label="Email">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="2" y="4" width="20" height="16" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M22 6 12 13 2 6" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
        </a>
      </div>
    </header>

    <section class="grid" id="grid"></section>
  </div>

  <!-- Modern Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <div class="lightbox-close" id="lightbox-close">&times;</div>
      <div class="lightbox-media" id="lightbox-media"></div>
      <div class="lightbox-info">
        <div class="lightbox-caption" id="lightbox-caption"></div>
        <div class="lightbox-details" id="lightbox-details"></div>
      </div>
    </div>
  </div>

  <script>
    // Simple, working gallery
    let projects = [];
    let currentIndex = -1;

    // Create fallback projects for demo
    projects = Array.from({ length: 12 }, (_, i) => ({
      image: `https://picsum.photos/400/400?random=${i + 1}`,
      caption: `Project ${i + 1}`,
      details: `Details for project ${i + 1}`
    }));

    // DOM elements
    const grid = document.getElementById('grid');
    const lightbox = document.getElementById('lightbox');
    const lightboxMedia = document.getElementById('lightbox-media');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const lightboxDetails = document.getElementById('lightbox-details');
    const lightboxClose = document.getElementById('lightbox-close');

    // Render grid
    function renderGrid() {
      grid.innerHTML = '';
      projects.forEach((project, index) => {
        const item = document.createElement('div');
        item.className = 'grid-item';
        
        const img = document.createElement('img');
        img.src = project.image;
        img.alt = project.caption || `Project ${index + 1}`;
        img.loading = 'lazy';
        
        // Click handler
        img.addEventListener('click', () => openLightbox(index));
        
        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.innerHTML = project.caption || '';
        
        item.appendChild(img);
        item.appendChild(caption);
        grid.appendChild(item);
      });
    }

    // Open lightbox
    function openLightbox(index) {
      currentIndex = index;
      const project = projects[index];
      
      // Show image
      lightboxMedia.innerHTML = `<img src="${project.image}" alt="${project.caption || 'Gallery image'}">`;
      
      // Show info
      lightboxCaption.innerHTML = project.caption || '';
      lightboxDetails.innerHTML = project.details || '';
      
      // Show lightbox
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close lightbox
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
      currentIndex = -1;
      lightboxMedia.innerHTML = '';
    }

    // Event listeners
    lightboxClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });

    // Initialize
    renderGrid();

    // Try to load actual projects
    fetch('projects.json', { cache: 'no-store' })
      .then(response => response.json())
      .then(data => {
        projects = data;
        renderGrid();
      })
      .catch(error => {
        console.warn('Using fallback projects:', error);
      });
  </script>
</body>
</html>
