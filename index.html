<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dusty Summers</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: white;
      color: #333;
      font-size: 10pt;
      line-height: 1.2;
      font-weight: 500;
    }
    .container {
      padding: 16pt;
      max-width: 1600px;
      margin: auto;
    }
    header {
      position: sticky;
      top: 0;
      background: transparent;
      padding-top: 0;
      padding-bottom: 8px;
      margin-bottom: 26px;
      z-index: 100;
      line-height: 1.05;
    }
    header h1,
    header p {
      font-size: 10pt;
      font-weight: 500;
      line-height: 1.05;
      margin: 0;
    }
    .social {
      margin-top: 4px;
      display: flex;
      gap: 6px;
      line-height: 1;
    }
    .social a {
      text-decoration: none;
      color: #333;
      display: inline-block;
      width: 18px;
      height: 18px;
    }
    .social a svg {
      width: 100%;
      height: 100%;
    }
    .social a:hover { color: #000; }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 24px 8px;
    }
    .grid-item { cursor: pointer; }

    /* IMAGE TILE */
    .grid-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: block;
      object-fit: cover;
      border: 1px solid rgba(0,0,0,0.08);
      filter: grayscale(0%);
      transition: filter 300ms ease-in-out;
      will-change: filter;
    }
    .grid-item:hover img,
    .grid-item:focus-within img { filter: grayscale(100%); }
    @media (prefers-reduced-motion: reduce) { .grid-item img { transition: none; } }

    /* Overlay */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.9);
      display: none; align-items: center; justify-content: center;
      z-index: 10; cursor: zoom-out; /* click backdrop to close */
    }
    .overlay.active { display: flex; }
    .overlay-inner { position: relative; max-width: 90%; max-height: 90%; }
    .overlay-content { max-width: 100%; max-height: 100%; }
    .overlay img, .overlay video { max-width: 100%; max-height: 100%; display: block; }

    .close-btn { position: absolute; top: 20px; right: 20px; color: #ccc; font-size: 24px; font-weight: 300; cursor: pointer; }
    .close-btn:hover { color: #fff; }

    /* Overlay nav */
    .nav-btn {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.25);
      color: #fff; font-size: 12px; padding: 8px 10px; cursor: pointer;
      backdrop-filter: blur(2px); -webkit-backdrop-filter: blur(2px);
      user-select: none; line-height: 1; border-radius: 8px;
    }
    .nav-btn:hover { background: rgba(255,255,255,0.2); }
    .nav-prev { left: -48px; }
    .nav-next { right: -48px; }
    @media (max-width: 640px) { .nav-prev { left: -36px; } .nav-next { right: -36px; } }

    /* Overlay caption */
    .overlay-caption {
      margin-top: 8px; color: #ddd; font-size: 9pt; line-height: 1.2;
      font-family: 'Space Mono', monospace; text-align: left;
    }
    .overlay-caption .more { font-size: 8pt; color: #aaa; text-decoration: underline; cursor: pointer; margin-left: 6px; }
    .overlay-details { display: none; margin-top: 4px; color: #bbb; font-size: 8pt; line-height: 1.3; }

    /* Card captions under tiles */
    .caption { color: #777; font-family: 'Space Mono', monospace; font-size: 7pt; margin-top: 4px; line-height: 1.1; font-weight: 500; }
    .caption em { font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dusty Summers</h1>
      <p>Creative director at Sub Pop Records.<br>Somtimes freelance.</p>
      <div class="social">
        <a href="https://instagram.com/dustysummers" target="_blank" rel="noopener noreferrer me" aria-label="Instagram" title="Instagram">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
          </svg>
        </a>
        <a href="mailto:dsummers@gmail.com" aria-label="Email" title="Email">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="2" y="4" width="20" height="16" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M22 6 12 13 2 6" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
        </a>
      </div>
    </header>

    <section class="grid" id="grid">
      <!-- Grid is populated from projects.json; with safe single-render + fallback when JSON missing -->
      <script>
        (async function () {
          const grid = document.getElementById('grid');

          // Prevent duplicate rendering
          if (window.__GRID_RENDERED) return; 
          window.__GRID_RENDERED = true;

          // State for overlay gallery
          let PROJECTS = [];
          let currentProject = -1;
          let currentIndex = -1;

          function renderMedia(media) {
            const overlayContent = document.getElementById('overlayContent');
            if (!overlayContent) return;
            if (typeof media === 'string') {
              const isVideo = media.toLowerCase().endsWith('.mp4');
              overlayContent.innerHTML = isVideo
                ? '<video src="' + media + '" controls autoplay></video>'
                : '<img src="' + media + '" alt="Gallery">';
              return;
            }
            const src = media.src || media.url || media.image || '';
            const type = (media.type || '').toLowerCase();
            if (type === 'video' || src.toLowerCase().endsWith('.mp4')) {
              overlayContent.innerHTML = '<video src="' + src + '" controls autoplay></video>';
            } else {
              overlayContent.innerHTML = '<img src="' + src + '" alt="Gallery">';
            }
          }

          function updateOverlayCaption(project) {
            const capEl = document.getElementById('overlayCaption');
            const detailsEl = document.getElementById('overlayDetails');
            const moreEl = document.getElementById('overlayMore');
            if (!capEl) return;
            capEl.innerHTML = project.caption || '';
            if (project.details) {
              detailsEl.innerHTML = project.details;
              moreEl.style.display = 'inline';
            } else {
              detailsEl.innerHTML = '';
              detailsEl.style.display = 'none';
              moreEl.style.display = 'none';
            }
          }

          function openOverlayFor(projectIdx, mediaIdx) {
            const overlay = document.getElementById('overlay');
            currentProject = projectIdx;
            currentIndex = mediaIdx || 0;
            const project = PROJECTS[projectIdx];
            const gallery = project.gallery && project.gallery.length ? project.gallery : [project.image || project.src];
            renderMedia(gallery[currentIndex]);
            updateOverlayCaption(project);

            // show/hide nav
            const prevBtn = document.querySelector('.nav-prev');
            const nextBtn = document.querySelector('.nav-next');
            if (gallery.length > 1) {
              prevBtn.style.display = 'block';
              nextBtn.style.display = 'block';
            } else {
              prevBtn.style.display = 'none';
              nextBtn.style.display = 'none';
            }
            overlay.classList.add('active');
          }

          function move(delta) {
            if (currentProject < 0) return;
            const project = PROJECTS[currentProject];
            const gallery = project.gallery && project.gallery.length ? project.gallery : [project.image || project.src];
            if (!gallery.length) return;
            currentIndex = (currentIndex + delta + gallery.length) % gallery.length;
            renderMedia(gallery[currentIndex]);
          }

          function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
            document.getElementById('overlayContent').innerHTML = '';
            currentProject = -1;
            currentIndex = -1;
          }
          window.closeOverlay = closeOverlay;

          document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') closeOverlay();
          });

          function clearGrid() { while (grid.firstChild) grid.removeChild(grid.firstChild); }

          function toArrayMaybe(val) { return Array.isArray(val) ? val : (val ? [val] : []); }

          function renderItems(items) {
            clearGrid();
            PROJECTS = items.map(it => {
              if (typeof it === 'string') return { image: it };
              return it;
            });

            const frag = document.createDocumentFragment();
            PROJECTS.forEach(function (project, idx) {
              const gallery = project.gallery && project.gallery.length ? project.gallery : toArrayMaybe(project.image || project.src);
              const cover = gallery[0];
              const caption = project.caption || '';

              const item = document.createElement('div');
              item.className = 'grid-item';

              const img = document.createElement('img');
              const coverSrc = (typeof cover === 'string') ? cover : (cover.src || cover.url || cover.image || '');
              img.src = coverSrc;
              if (caption) {
                const tmp = document.createElement('div');
                tmp.innerHTML = caption;
                img.alt = (tmp.textContent || '').trim() || ('Project ' + (idx + 1));
              } else {
                img.alt = 'Project ' + (idx + 1);
              }
              img.addEventListener('click', function () { openOverlayFor(idx, 0); });
              item.appendChild(img);

              const cap = document.createElement('div');
              cap.className = 'caption';
              cap.innerHTML = caption;
              item.appendChild(cap);

              frag.appendChild(item);
            });
            grid.appendChild(frag);
          }

          function renderFallback(count) {
            const items = Array.from({ length: count }, (_, i) => 'images/project' + (i + 1) + '.jpg');
            renderItems(items);
          }

          try {
            const res = await fetch('projects.json', { cache: 'no-store' });
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const projects = await res.json();
            renderItems(projects);
          } catch (err) {
            console.warn('projects.json load error, using fallback images:', err);
            renderFallback(10);
          }

          // Close button
          const closeBtn = document.querySelector('.close-btn');
          if (closeBtn) closeBtn.addEventListener('click', closeOverlay);

          // Backdrop click closes (not content)
          const overlayEl = document.getElementById('overlay');
          if (overlayEl) {
            overlayEl.addEventListener('click', function (e) { if (e.target === overlayEl) closeOverlay(); });
          }

          // Nav buttons
          const prevBtn = document.querySelector('.nav-prev');
          const nextBtn = document.querySelector('.nav-next');
          if (prevBtn && nextBtn) {
            prevBtn.addEventListener('click', function (e) { e.stopPropagation(); move(-1); });
            nextBtn.addEventListener('click', function (e) { e.stopPropagation(); move(1); });
          }

          // Toggle more details
          const moreEl = document.getElementById('overlayMore');
          const detailsEl = document.getElementById('overlayDetails');
          if (moreEl) {
            moreEl.addEventListener('click', function (e) {
              e.stopPropagation();
              if (!detailsEl) return;
              const isOpen = detailsEl.style.display === 'block';
              detailsEl.style.display = isOpen ? 'none' : 'block';
              moreEl.textContent = isOpen ? 'More' : 'Less';
            });
          }

        })();
      </script>
    </section>
  </div>

  <div class="overlay" id="overlay">
    <div class="overlay-inner">
      <span class="close-btn">&times;</span>
      <button class="nav-btn nav-prev" aria-label="Previous" title="Previous">Prev</button>
      <button class="nav-btn nav-next" aria-label="Next" title="Next">Next</button>
      <div class="overlay-content" id="overlayContent"></div>
      <div class="overlay-caption">
        <span id="overlayCaption"></span>
        <span id="overlayMore" class="more" style="display:none">More</span>
        <div id="overlayDetails" class="overlay-details"></div>
      </div>
    </div>
  </div>
</body>
</html>
